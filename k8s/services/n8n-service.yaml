apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    app: n8n
  name: n8n
spec:
  type: NodePort
  ports:
    - name: "n8n"
      port: 5678
      targetPort: 5678
      nodePort: 30678
  selector:
    app: n8n